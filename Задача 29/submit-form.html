<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#29 Submit form</title>
  </head>
  <body>
    <form>
      <label for="input-name">Имя:</label><br />
      <input type="text" id="input-name" placeholder="Введите имя" /><br />
      <label for="input-email">E-mail:</label><br />
      <input
        type="email"
        id="input-email"
        placeholder="Введите e-mail"
      /><br /><br />
      <input type="submit" value="Подтвердить" id="submit-btn" />
    </form>
  </body>
  <script src="submitForm.js"></script>
</html>
